<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Paradise Baku</title>
    <style>
        /* Ümumi stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Present-Paradise-Baku/ppb/main/static/PPB.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        /* Linklər bölməsi */
        .links {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
            background-color: transparent;
            overflow-y: auto;
            counter-reset: list-item 6; /* Ümumi link sayı + 1 (bu nümunədə 30 link var) */
        }

        .links a {
            display: block;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            text-decoration: none;
            color: #002244;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #002244;
        }

        /* Sıra nömrələri üçün (tərs sıra) */
        .links a::before {
            content: counter(list-item) ". "; /* Sıra nömrəsi əlavə et */
            counter-increment: list-item -1; /* Nömrələri tərsinə çevir */
            font-weight: bold; /* Nömrələri qalın et */
        }

        /* Mobil uyğunluq */
        @media (max-width: 768px) {
            .links {
                padding: 10px;
            }

            .links a {
                font-size: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Linklər bölməsi -->
    <div class="links">
        <a href="https://www.instagram.com/memmedli__1996/">memmedli__1996</a>
        <a href="https://www.instagram.com/fagani.mammadli/">Fəqani Məmmədli</a>
        <a href="https://www.instagram.com/1asadova/">İlahə Əsədova</a>
        <a href="https://www.instagram.com/raulhuseynli_/">raulhuseynli_</a>
        <a href="https://www.instagram.com/vasif_rubabe/">vasif_rubabe</a>
    </div>
</body>
</html>
