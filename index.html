<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Paradise Baku</title>
    <style>
        /* Ümumi stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Adlar bölməsi */
        .names {
            width: 100%;
            background-color: #808080; /* Boz rəng */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .names ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .names li {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff; /* Ağ rəng */
            border-radius: 5px;
        }

        /* Şəkil bölməsi */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobil uyğunluq */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            /* Şəkil üstdə, adlar altda */
            .image-container {
                order: -1; /* Şəkli üstə köçür */
                height: 60vh; /* Şəklin hündürlüyü */
            }

            .names {
                height: 40vh; /* Adların hündürlüyü */
                overflow-y: auto; /* Adlar çoxdursa scroll */
            }

            .names li {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Şəkil bölməsi -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Present-Paradise-Baku/ppb/main/static/PPB.jpg" alt="Şəkil">
    </div>

    <!-- Adlar bölməsi -->
    <div class="names">
        <ul>
            <a href="https://www.instagram.com/efiwwwwww/">efiwwwww</a>
            <a href="https://www.instagram.com/kerimli_b176/">kerimli_b176</a>
        </ul>
    </div>
</body>
</html>
