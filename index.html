<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Paradise Baku</title>
    <style>
        /* Ümumi stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Şəkil bölməsi (arxa fon kimi) */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/Present-Paradise-Baku/ppb/main/static/PPB.jpg'); /* Şəkli arxa fon kimi təyin et */
            background-size: cover; /* Şəkli bütün bölməyə uyğunlaşdır */
            background-position: center; /* Şəkli mərkəzə çək */
            overflow: hidden;
        }

        /* Linklər bölməsi */
        .links {
            width: 100%;
            background-color: rgba(128, 128, 128, 0.7); /* Boz rəng (şəffaf) */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .links a {
            display: block; /* Linkləri alt alta düzür */
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: transparent; /* Şəffaf fon */
            border-radius: 5px;
            text-decoration: none; /* Linkin altındakı xətti silir */
            color: #ffffff; /* Link rəngi (ağ) */
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover zamanı şəffaf ağ fon */
        }

        /* Mobil uyğunluq */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            /* Şəkil üstdə, linklər altda */
            .image-container {
                order: -1; /* Şəkli üstə köçür */
                height: 60vh; /* Şəklin hündürlüyü */
            }

            .links {
                height: 40vh; /* Linklərin hündürlüyü */
                overflow-y: auto; /* Linklər çoxdursa scroll */
            }

            .links a {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Şəkil bölməsi (arxa fon kimi) -->
    <div class="image-container">
        <!-- Şəkil artıq burada yoxdur, arxa fon kimi təyin edilib -->
    </div>

    <!-- Linklər bölməsi -->
    <div class="links">
        <a href="https://www.instagram.com/efiwwwwww/">efiwwwww</a>
        <a href="https://www.instagram.com/kerimli_b176/">kerimli_b176</a>
        <!-- Əlavə linklər -->
        <a href="https://www.instagram.com/link3/">link3</a>
        <a href="https://www.instagram.com/link4/">link4</a>
        <a href="https://www.instagram.com/link5/">link5</a>
        <a href="https://www.instagram.com/link6/">link6</a>
        <a href="https://www.instagram.com/link7/">link7</a>
    </div>
</body>
</html>
