<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Paradise Baku</title>
    <style>
        /* Ümumi stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Nömrələr bölməsi */
        .numbers {
            width: 100%;
            background-color: #808080; /* Boz rəng */
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            text-align: center;
        }

        .numbers ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .numbers li {
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #ffffff; /* Ağ rəng */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .numbers li:hover {
            background-color: #e0e0e0; /* Açıq boz rəng */
        }

        /* Şəkil bölməsi */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobil uyğunluq */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            /* Şəkil üstdə, nömrələr altda */
            .image-container {
                order: -1; /* Şəkli üstə köçür */
                height: 60vh; /* Şəklin hündürlüyü */
            }

            .numbers {
                height: 40vh; /* Nömrələrin hündürlüyü */
                overflow-y: auto; /* Nömrələr çoxdursa scroll */
            }

            .numbers li {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Sol tərəf: Nömrələr -->
    <div class="numbers">
        <ul>
            <li>Nömrə 1</li>
            <li>Nömrə 2</li>
            <li>Nömrə 3</li>
            <li>Nömrə 4</li>
            <li>Nömrə 5</li>
        </ul>
    </div>

    <!-- Sağ tərəf: Şəkil -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Present-Paradise-Baku/ppb/main/static/PPB.jpg" alt="Şəkil">
    </div>

    <script>
        // Nömrələrə klikləndikdə şəkil dəyişdir
        const numbers = document.querySelectorAll('.numbers li');
        const imageContainer = document.querySelector('.image-container img');

        // Şəkillərin siyahısı (nümunə üçün)
        const images = [
            'https://raw.githubusercontent.com/Present-Paradise-Baku/ppb/main/static/PPB.jpg',
            'https://via.placeholder.com/800x600?text=Şəkil+1',
            'https://via.placeholder.com/800x600?text=Şəkil+2',
            'https://via.placeholder.com/800x600?text=Şəkil+3',
            'https://via.placeholder.com/800x600?text=Şəkil+4',
        ];

        numbers.forEach((number, index) => {
            number.addEventListener('click', () => {
                imageContainer.src = images[index];
            });
        });
    </script>
</body>
</html>
